apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepseek-server
  namespace: deepseek
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepseek-server
  template:
    metadata:
      labels:
        app: deepseek-server
    spec:
      containers:
      - name: deepseek-server
        image: ollama/ollama:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            ollama serve &
            sleep 2 &&
            ollama pull deepseek-r1:1.5b &&
            tail -f /dev/null
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: model-storage
          mountPath: /root/.ollama
        env:
        - name: OLLAMA_MOD_DIR
          value: "/root/.ollama"
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: deepseek-pvc